<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .con{
        display: grid;
        column-gap: 40px;
        grid-template-columns: auto auto auto;
        background-color: blue;
        padding: 12px;
    }
    .con>div{
        background-color: brown;
        border: 2px solid green;
        padding: 20px;
        font-size: 20px;
        text-align: center;
    }
</style>
<body>
    <div>
        <div class="con">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </div>
</body>
</html>
