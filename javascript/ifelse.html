<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var a=105;
        if(a%2==0){
            document.write("EVEN");
        }
        else{
            document.write("ODD");
        }

        var x=20,y=30,z=40;
        if(x>y){
            if(y>z){
                document.write("X is greatest");
            }
            
        }
        else if(y>x){
            if(y>z){
                document.write("Y is greatest");
            }
            
        }
        else{
            document.write("Z is greatest");
        }
        
    </script>
</body>
</html>
